<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Forever Buddy - Puppy Adoption Enquiry">
    <title>Contact - Forever Buddy</title>
    <link rel="stylesheet" href="../styles/contact.css">
    <script defer src="../javascript/contact.js"></script>
</head>
<body>
    <header class="site-header">
        <nav class="nav">
            <a href="index.html" class="nav-logo">Forever Buddy</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="faq.html">FAQ</a>
                <a href="contact.html" class="cta-button nav-cta">Make Enquiry</a>
            </div>
        </nav>
    </header>
    <section class="contact-hero">
        <div class="contact-hero-content">
            <h1>Contact Us</h1>
            <p class="contact-hero-message">We'd love to hear from you! Reach out and we'll get back to you as soon as possible. Your new best friend is just a message away!</p>
        </div>
    </section>
    <section class="contact-form-section">
        <div class="container">
            <form class="enquiry-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <textarea name="message" placeholder="Tell us about your ideal puppy..." required></textarea>
                <button type="submit" class="cta-button">Send Enquiry</button>
            </form>
            <p class="form-success" style="display:none;">Thank you! We'll be in touch soon.</p>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2025 Forever Buddy. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
